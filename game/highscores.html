<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>High Scores</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="./app.css" />
    <link rel="stylesheet" href="./highscores.css" />
    <script src="../node_modules/axios/dist/axios.js"></script>

    <!-- navbar style -->
    <style>
      #barhover {
        display: block;
        background-color: #3e503c;
        width: 0.5vw;
        min-height: 100vh;
      }
      #navbar {
        display: none;
      }
      #barhover:hover #navbar {
        display: block;
      }
      #barhover:hover {
        width: inherit;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <div id="barhover">
      <div id="navbar"></div>
      <script src="../node_modules/jquery/dist/jquery.js"></script>
      <script src="../navbar/nav.js"></script>
      <script src="navlinks.js"></script>
    </div>

    <div class="container">
      <div id="highScores" class="flex-center flex-column">
        <h1 id="finalScore">High Scores Ranking</h1>
        <ul id="highScoresList"></ul>
        <a class="btn button is-warning" href="../game/index.html">Go Back</a>
        <a
          class="btn button is-info"
          href="../main_interface/main_interface.html"
          >Go Home</a
        >
      </div>
    </div>
    <script src="./highscores.js"></script>
    <script src="../cookie.js"></script>
    <script>
      if (!getCookie("LongLivePrincessHu")) {
        window.location.href = "../index.html";
      }
    </script>
  </body>
</html>
